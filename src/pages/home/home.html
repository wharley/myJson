<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button (click)="cancel()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Usu√°rio</ion-label>
      <ion-input type="text" [(ngModel)]="user.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="text" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="login()">
    Login
  </button>

  <ion-list inset>
    <ion-item *ngFor="let word of items">{{word || json}}</ion-item>
  </ion-list>
</ion-content>
